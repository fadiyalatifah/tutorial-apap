<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Bioskop</h2>

    <div th:if="*{listBioskop.size() != 0}">
            <table class="table">
                <thead>
                <tr>
                    <th>No Bioskop</th>
                    <th>Nama Bioskop</th>
                    <th>Alamat</th>
                    <th>Jumlah Studio Bioskop</th>
                    <th>Waktu Buka Bioskop</th>
                    <th>Waktu Tutup Bioskop</th>
                    <th>Lihat</th>
                    <th>Ubah</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bioskop : ${listBioskop}">
                    <td th:text="${bioskop.noBioskop}"></td>
                    <td th:text="${bioskop.namaBioskop}"></td>
                    <td th:text="${bioskop.alamatBioskop}"></td>
                    <td th:text="${bioskop.jumlahStudio}"></td>
                    <td th:text="${bioskop.waktuBuka}"></td>
                    <td th:text="${bioskop.waktuTutup}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Detail</a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

    </div>

    <div th:unless="*{listBioskop.size() != 0}">
        <h2 th:text="'Tidak ada bioskop'"></h2>
    </div>

    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>


</html>
