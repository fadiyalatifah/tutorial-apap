<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Film</h2>
    <br>
    <div th:if="*{listFilm.size() != 0}">
        <table class="table">
            <thead>
            <tr>
                <th>No Film</th>
                <th>Nama Film</th>
                <th>Deskripsi Film</th>
                <th>Displaying/Not</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${listFilm}">
                <td th:text="${film.noFilm}"></td>
                <td th:text="${film.namaFilm}"></td>
                <td th:text="${film.deskripsiFilm}"></td>
                <td th:if="${film.isDisplaying}">TIDAK</td>
                <td th:if="${!film.isDisplaying}">YA</td>

            </tr>
            </tbody>
        </table>

    </div>


    <a class="btn btn-primary" href="/">Home</a>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>


</body>

</html>
